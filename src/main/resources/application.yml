spring:
  dataSource:
    url: jdbc:postgresql://127.0.0.1:5432/companies
    username: ${PG_USER:postgres}
    password: ${PG_PASSWORD:postgres}
  jpa:
    # show SQL statements in console.
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    generate_statistics: true

server:
  servlet:
    context-path: /api

logging:
  level:
    #    org.hibernate.SQL: debug
    ru.perm.v: debug


